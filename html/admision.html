<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admision form</title>

    <link rel="shortcut icon" href="./new.ico" type="image/x-icon">
    <style>
        fieldset>legend{
            width: 10px;
            height: 10px;
            
        }
        label{
            padding-right: 10px;

        }
    </style>
</head>
<body>
    <h3><strong>Admision Form </strong></h3>
    <form action="#" method="post">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
    </div>
    <div>
        <label for="fname">Father Name</label>
        <input type="text" id="fname" name="fname">
    </div>
    <div>
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" name="dob">
    </div>
    <fieldset >
        <legend>Gender</legend>

        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="others">Others

    </fieldset>
    <div>
        <label for="mobile">Mobile</label>
        <input type="tel" name="mobile" pattern="[0-9]{10}">
    </div>

    <div>
        <label for="address">Address</label>
        <textarea name="address" id="address">Write here </textarea>
    </div>
    <div>
         <label for="course">course</label>
        <select name="course" id="course">
        <option value="mca">MCA</option>
        <option value="mba">MBA</option>
        <option vlaue="btech">BTECH</option>
        </select>
    </div>
    <div>
        <label for="upload">Upload file</label>
        <input type="file" id="upload" name="upload">
    </div>
    <div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>
    </form>
</body>
</html>
