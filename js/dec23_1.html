<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../js/dec23_1.css">
</head>
<body>
    <form>
    <div class="heading">
        
        <h3>Student Registration Form </h3>
    </div>
    <div class="myimg">
        <h3>Hurry up! We're going to be late.</h3>
    </div>

    <div class="mycontinername">
        <label for="fullname">Full Name :</label>
        <input type="text" name="mycontinername" id="fullname" >
    </div>
    <div class="mymycontineremail">
        <label for="email">Email :</label>
        <input type="email" name="mymycontineremail" id="email">
    </div>
    <div class="mycontinernumber">
        <label for="number">Mobile Number : </label>
        <input type="number" name="mycontinernumber" id="number">
    </div>
    <div id="forgender">
        <h3 name="gender">Gender:</h3>
        <input type="radio" name="gender" id="male" value="male">Male
        <input type="radio" name="gender" id="female" value="female">Female
    </div>
    <div class="course">
        <label for="course">Course:</label>
        <select>
        <option value="mba" name="course" id="mba">MBA</option>
        <option value="mca" name="course" id="mca">MCA</option>
        <option value="btech" name="course" id="btech" selected>BTECH</option>
        <option value="others" name="course" id="others">Others</option>
        </select>
    </div>
    <div class="address">
        <label for="address">Address:</label>
        <textarea></textarea>
    </div>
    <div class="mycheckbox"> 
        <input type="checkbox" name="mycheckbox" >
        <label for="a"> I agree to the <a href="#term">teams & Conditions</a></label>
    </div>

    </form>
    <button class="register">Register</button>
</body>
</html>
